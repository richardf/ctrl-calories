<style>
  body {
    background: -webkit-linear-gradient(90deg, orange 10%, darkorange 90%);
    background: -moz-linear-gradient(90deg, orange 10%, darkorange 90%);
    background: -ms-linear-gradient(90deg, orange 10%, darkorange 90%);
    background: -o-linear-gradient(90deg, orange 10%, darkorange 90%);
    background: linear-gradient(90deg, orange 10%, darkorange 90%);  }
</style>

<div id="hello">
  <span ng-show="name">Hello, {{name}}!</span>
</div>

<div id="login-overlay" class="modal-dialog">
  <div class="modal-content">
      <div class="modal-body">
          <div class="well">
              <form id="loginForm" name="loginForm" novalidate valdr-type="signup">
                  <div class="form-group">
                      <label for="name" class="control-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" title="Please enter your name" placeholder="Donald Knuth" ng-model="name" ng-model-options="{ updateOn: 'blur' }">
                      <span class="help-block"></span>
                  </div>
                  <div class="form-group" valdr-form-group>
                      <label for="login" class="control-label">Email</label>
                      <input type="email" class="form-control" id="login" name="login" title="Please enter your email" placeholder="your@email.com" ng-model="login" required>
                      <span class="help-block"></span>
                  </div>
                  <div class="form-group" valdr-form-group>
                      <label for="password" class="control-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" title="Please enter your password" ng-model="password" placeholder="At least 6 characters" required>
                      <span class="help-block"></span>
                  </div>

                  <div class="form-group" valdr-form-group>
                      <label for="passwordConf" class="control-label">Password Confirmation</label>
                      <input type="password" class="form-control" id="passwordConf" name="passwordConf" title="Please confirm your password" ng-model="passwordConf" required>
                      <span class="help-block"></span>
                  </div>
                  <div id="loginErrorMsg" class="alert alert-error" ng-show="error">{{error[0]}}</div>
                  
                  <button type="submit" class="btn btn-success btn-block" ng-click="signup()" ng-disabled="!loginForm.$valid">Register</button>
              </form>
          </div>
      </div>
  </div>
</div>
